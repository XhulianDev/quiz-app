<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1><a href="#" id="home-link">Kuiz Interaktiv Edukativ</a></h1>
  </header>
  <main>
    <h2>Zgjedhni lëndën:</h2>
    <section class="section" id="topic-zone">
      <h3>Shkenca Natyore</h3>
      <div id="scores-display"></div>
      <button class="topic-btn" data-topic="physics">Fizikë</button>
      <button class="topic-btn" data-topic="biology">Biologji</button>
      <button class="topic-btn" data-topic="geography">Gjeografi</button>
      
      <h3>Shkenca Shoqërore</h3>
      <button class="topic-btn" data-topic="history">Histori</button>
      <button class="topic-btn" data-topic="psychology">Psikologji</button>
      <button class="topic-btn" data-topic="anthropology">Antropologji</button>
      
      <h3>Disiplina Humaniste</h3>
      <button class="topic-btn" data-topic="literature">Letërsi</button>
      <button class="topic-btn" data-topic="philosophy">Filozofi</button>
      <button class="topic-btn" data-topic="visualArts">Arte Vizuale</button>
    </section>
    
    <section class="section" id="question-zone">
      <h2></h2>
      <p></p>
      <p id="answer"></p>
      <p id="score"></p>
      
      <button id="b1" data-answer=""></button>
      <button id="b2" data-answer=""></button>
    </section>
    
    <section class="section" id="result-zone">
      <p id="result-message"></p>
      <button id="startAgain">Kthehu në fillim</button>
    </section>
  </main>
  
  <script type="module" src="script.js"></script>
</body>
</html>
