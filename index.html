<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kuiz Interaktiv Edukativ</h1>
  </header>
  <main>
    <h2>Zgjedhni lenden:</h2>
    <section class="section" id="topic-zone">
      <h3>Shkenca Natyore</h3>
      <div id="scores-display"></div>
      <button onclick="startQuiz(physicsQuestions)" id="physics">Fizike</button>
      <button onclick="startQuiz(biologyQuestions)" id="biology">Biologji</button>
      <button onclick="startQuiz(geographyQuestions)" id="geography">Gjeografi</button>
      
      <h3>Shkenca Shoqerore</h3>
      <button onclick="startQuiz(historyQuestions)" id="history">Histori</button>
      <button onclick="startQuiz(psychologyQuestions)" id="psychology">Psikologji</button>
      <button onclick="startQuiz(anthropologyQuestions)" id="anthropology">Antropologji</button>
      
      <h3>Disiplina Humaniste</h3>
      <button onclick="startQuiz(literatureQuestions)" id="literature">Letersi</button>
      <button onclick="startQuiz(philosophyQuestions)" id="philosophy">Filozofi</button>
      <button onclick="startQuiz(visualArtsQuestions)" id="visualArts">Arte Vizuale</button>
    </section>
    
    <section class="section" id="question-zone">
      <h2></h2>
      <p></p>
      <p id="answer"></p>
      <p id="score"></p>
      
      <button id="b1" data-answer=""></button>
      <button id="b2" data-answer=""></button>
    </section>
    
    <section class="section" id="result-zone">
      <p id="result-message"></p>
      <button onclick="startOver()" id="startAgain">Kthehu ne fillim</button>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
